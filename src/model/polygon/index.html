<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./modules/webgl-utils.js"></script>
    <script type="text/javascript" src="./modules/loader.js"></script>
    <script type="module" src="app_polygon.js"></script>
  </head>
  <body>
    <canvas id="draw-surface" width="400" height="300"></canvas>
    <div>
      <ul>
        <li>
          <b>Polygon</b>
          <div>
            <select id="select-side" style="margin-right: 1cm">
              <option value="3" selected="selected">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="16">16</option>
              <option value="32">32</option>
              <option value="64">64</option>
            </select>
          </div>
          <div>
            <p>Translasi X</p>
            <input
              id="translasi-x-slider"
              class="slider"
              type="range"
              min="-1"
              max="1"
              value="0"
              step="0.01"
            />
          </div>
          <div>
            <p>Translasi Y</p>
            <input
              id="translasi-y-slider"
              class="slider"
              type="range"
              min="-1"
              max="1"
              value="0"
              step="0.01"
            />
          </div>
          <div>
            <p>Rotasi</p>
            <input
              id="rotasi-slider"
              class="slider"
              type="range"
              min="0"
              max="360"
              value="0"
              step="0.01"
            />
          </div>
          <div>
            <input
              class="color-picker"
              type="color"
              id="favcolor"
              name="favcolor"
              value="#ff0000"
            />
          </div>

          <div>
            <button id="save-btn">
              <p>save</p>
            </button>
          </div>

          <div>
            <input type="file" id="load-btn" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
