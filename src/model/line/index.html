<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <script type="text/javascript" src="../../modules/webgl-utils.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <main>
      <canvas id="draw-surface" width="800px" height="450px" ></canvas>
      <div id="canvas-modifier">
        <ul>
          <li>
            <b>Lines</b>
            <button id="line-loader">Load New Line</button>
            <div>
              <p>Translasi X</p>
              <input id="translasi-x-slider" class="slider" type="range" min="-1" max="1" value="0" step="0.01">
            </div>
            <div>
              <p>Translasi Y</p>
              <input id="translasi-y-slider" class="slider" type="range" min="-1" max="1" value="0" step="0.01">
            </div>
            <div>
              <p>Rotasi</p>
              <input id="rotasi-slider" class="slider" type="range" min="0" max="360" value="0" step="0.01">
            </div>
            <div>
              <p>Color</p>
              <input id="color-picker" class="" type="color" value="#ff0000" disabled>
            </div>
          </li>
        </ul>
      </div>
    </main>
</body>
</html>
